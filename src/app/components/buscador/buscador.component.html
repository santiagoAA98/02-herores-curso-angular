<h1>Resultados busqueda: <small> {{ termino | uppercase }} </small> </h1>
<hr>

<div *ngIf="heroes.length <= 0" class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="alert alert-info">
            No existen resultados con el termino: {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta  [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>

<!-- escuchador de evento output
(heroeSeleccionado)="verHeroe($event)" -->
